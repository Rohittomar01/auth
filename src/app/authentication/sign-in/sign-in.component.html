<div
  class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4"
  style="background: linear-gradient(to right, #e0eafc, #cfdef3)"
>    <div class="card shadow-lg" style="border-radius: 15px; width: 65vw; height: 75vh; display: flex; justify-content: center;">
      <div class="row g-0">
        <div
        class="col-lg-6"
        style="
          background-color: #f0f4ff;
          border-top-left-radius: 20px;
          border-bottom-left-radius: 20px;
          height: 75vh;
          width: 28vw;
        "
      >
        <div class="p-4">
          <img
            src="solvei8.png"
            alt="Signup Image"
            class="img-fluid"
            style="width:25%"
          />
        </div>
        <div class="d-flex justify-content-center mt-5">
          <img
          src="man.png"
          alt="Signup Image"
          class="img-fluid"
          style="max-width: 77%"
        />
        </div>
      </div>
        <div class="col-md-6 p-5 d-flex justify-content-center align-items-center ">
          <div class="w-100">
          <h3 class="mb-4">Welcome Back,{{username}}!</h3>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Enter Email ID</label>
              <input type="email" formControlName="email" placeholder="rohittomar90098@gmail.com" class="form-control" id="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
              <div *ngIf="submitted && f['email']?.errors" class="invalid-feedback">
                <div *ngIf="f['email']?.errors?.['required']">Email is required</div>
                <div *ngIf="f['email']?.errors?.['email']">Email must be a valid email address</div>
                <div *ngIf="f['email']?.errors?.['incorrect']">Incorrect email. Please try again.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Enter Password</label>
              <input type="password" formControlName="password" placeholder="sjbd2737y327" class="form-control" id="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
              <div *ngIf="submitted && f['password']?.errors" class="invalid-feedback">
                <div *ngIf="f['password']?.errors?.['required']">Password is required</div>
                <div *ngIf="f['password']?.errors?.['minlength']">Password must be at least 6 characters</div>
                <div *ngIf="f['password']?.errors?.['incorrect']">Incorrect password. Please try again.</div>
              </div>
              <!-- <div *ngIf="errorMessage" class="mt-3 text-danger">{{ errorMessage }}</div> -->
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #007bff; border-radius: 5px;">Next</button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
