<div
  class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4"
  style="background: linear-gradient(to right, #e0eafc, #cfdef3)"
>
  <div class="row w-65 h-75 shadow-lg bg-white" style="border-radius: 15%">
    <div
      class="col-lg-6"
      style="
        background-color: #f0f4ff;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        height: 75vh;
        width: 28vw;
      "
    >
      <div class="p-4">
        <img
          src="solvei8.png"
          alt="Signup Image"
          class="img-fluid"
          style="width: 25%"
        />
      </div>
      <div class="d-flex justify-content-center mt-5">
        <img
          src="man.png"
          alt="Signup Image"
          class="img-fluid"
          style="max-width: 77%"
        />
      </div>
    </div>
    <div
      class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-white"
      style="height: 75vh; width: 38vw; border-radius: 20px"
    >
      <div class="text-center">
        <div class="d-flex justify-content-center align-items-center">
          <img
            src="done.png"
            alt="Signup Image"
            class="img-fluid"
            style="width: 30%"
          />
        </div>
        <div>
          <h2 *ngIf="pagename === 'signUp'" class="mt-4">
            Welcome to Solvei8!
          </h2>
          <h2 *ngIf="pagename !== 'signUp'" class="mt-4">Logging you in...</h2>
          <p *ngIf="pagename === 'signUp'">
            Redirecting you to the Login screen. This might take a few
            seconds...
          </p>
          <p *ngIf="pagename !== 'signUp'">
            Kindly wait as we are curating the data accordingly.
          </p>
          
        </div>
      </div>
    </div>
  </div>
</div>
