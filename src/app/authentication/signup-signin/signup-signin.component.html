<div
  class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4"
  style="background: linear-gradient(to right, #e0eafc, #cfdef3)"
>
  <div
    class="card shadow-lg"
    style="
      width: 65vw;
      height: 75vh;
      display: flex;
      justify-content: center;
      border-radius: 15px;
    "
  >
    <div class="row g-0">
      <div
        class="col-lg-6"
        style="
          background-color: #f0f4ff;
          border-top-left-radius: 20px;
          border-bottom-left-radius: 20px;
          height: 75vh;
          width: 28vw;
        "
      >
        <div class="p-4">
          <img
            src="solvei8.png"
            alt="Signup Image"
            class="img-fluid"
            style="width:25%"
          />
        </div>
        <div class="d-flex justify-content-center mt-5">
          <img
          src="man.png"
          alt="Signup Image"
          class="img-fluid"
          style="max-width: 77%"
        />
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card-body p-4 p-md-5 d-flex justify-content-center align-items-center h-100">
          <div class=" w-100">
          <h2 class="mb-4">Welcome</h2>

          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label text-primary"
                >Enter Email ID</label
              >
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
              <div *ngIf="submitted && f['email'].errors" class="text-danger">
                <small *ngIf="f['email'].errors?.['required']"
                  >Email is required</small
                >
                <small *ngIf="f['email'].errors?.['email']"
                  >Invalid email format</small
                >
                <small *ngIf="f['email'].errors?.['incorrect']">{{
                  errorMessage
                }}</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Next</button>
          </form>
          <div>
            <p class="text-center mt-3 mb-0">
              Don't have an account? <a routerLink="/signup">Sign Up</a>
            </p>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
